<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page{% endblock %}</title> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    
<script src="https://code.highcharts.com/modules/series-label.js"></script>

</head>

<body>

    <div class="content">
        <div class="header1">
            <div class="logo">
                <img src="../static/image/DanayaFile.png" alt="Logo de l'application">
                <span class="logo-text">DanayaFile</span>
            </div>
            <div class="profile">
                <span class="profile-name">John Doe</span>
                <img src="../static/image//profil.jpg" alt="Photo de profil" class="profile-pic">
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <li class="{% if request.path == '/home' %}active{% endif %}">
                    <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Accueil</a>
                </li>
                <li class="{% if request.path == '/documents' %}active{% endif %}">
                    <a href="{{ url_for('documents') }}"><i class="fas fa-folder"></i> Documents</a>
                </li>
                <li class="{% if request.path == '/settings' %}active{% endif %}">
                    <a href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> Paramètres</a>
                </li>
                <li class="{% if request.path == '/help' %}active{% endif %}">
                    <a href="{{ url_for('help_page') }}"><i class="fas fa-question-circle"></i> Aide</a>
                </li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>

            </ul>
            <!-- <ul class="logout">
            </ul> -->
        </div>
        <div style="margin-left: 16%;">
            {% block content %}
            {% endblock %}

        </div>
    </div>
</body>

</html>
