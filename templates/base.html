<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <div class="content">
        <div class="header1">
            <div class="logo">
                <img src="static/image/DanayaFile.png" alt="Logo de l'application">
                <span class="logo-text">DanayaFile</span>
            </div>
            <div class="profile">
                <span class="profile-name">John Doe</span>
                <img src="static/image//profil.jpg" alt="Photo de profil"
                    class="profile-pic">
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <li class="{% if request.path == '/' %}active{% endif %}">
                    <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Accueil</a>
                </li>
                <li class="{% if request.path == '/documents' %}active{% endif %}">
                    <a href="{{ url_for('documents') }}"><i class="fas fa-folder"></i> Documents</a>
                </li>
                <li class="{% if request.path == '/settings' %}active{% endif %}">
                    <a href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> Paramètres</a>
                </li>
                <li class="{% if request.path == '/help' %}active{% endif %}">
                    <a href="{{ url_for('help_page') }}"><i class="fas fa-question-circle"></i> Aide</a>
                </li>
            </ul>
            <ul class="logout">
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
            </ul>
        </div>
        <div style="margin-left: 16%;">
            {% block content %}
            {% endblock %}

        </div>
    </div>
</body>

</html>
