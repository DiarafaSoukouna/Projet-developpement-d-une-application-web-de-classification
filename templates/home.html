{% extends "base.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}
<div style="padding: 20px;">
    <h2>Statistiques principales</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
        <!-- Card 1 -->
        <div style="background: #322058; color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: center;">
            <h3>Total des documents</h3>
            <p style="font-size: 2.5rem; font-weight: bold;">125</p>
        </div>

        <!-- Card 2 -->
        <div style="background: #457b9d; color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: center;">
            <h3>Utilisateurs actifs</h3>
            <p style="font-size: 2.5rem; font-weight: bold;">48</p>
        </div>

        <!-- Card 3 -->
        <div style="background: #1d3557; color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: center;">
            <h3>Documents partag√©s</h3>
            <p style="font-size: 2.5rem; font-weight: bold;">75</p>
        </div>

        <!-- Card 4 -->
        <div style="background: #a8dadc; color: #322058; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: center;">
            <h3>Documents en attente</h3>
            <p style="font-size: 2.5rem; font-weight: bold;">22</p>
        </div>
    </div>
</div>

{% endblock %}
